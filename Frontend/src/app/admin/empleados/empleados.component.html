<div class="container">
    <h2 class="text-center mt-5">Usuarios registrados</h2>
    <table class="table table-striped table-bordered">
      <thead class="table table-dark">
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let empleado of usuarios; let i = index">
              <td>{{ i + 1 }}</td> 
              <td>{{empleado.nombre}}</td>
              <td>{{empleado.usuario}}</td>
              <td *ngIf="empleado.rol==1">Empleado</td>
              <td *ngIf="empleado.rol==2">Administrador</td>
          </tr>
      </tbody>
    </table>
  </div>
