<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <button class="btn text-light m-md-2" (click)="mostrarOpcion(1)" >Inicio</button>
      <hr class="w-25 mx-auto">
      <h3 class="text-center"><b>Empleados</b></h3>
      <button class="btn text-light m-md-2" (click)="mostrarOpcion(2)" >Ver</button><br>
      <button class="btn text-light m-md-2" (click)="mostrarOpcion(3)">Crear</button>
      <hr class="w-25 mx-auto">
      <h3 class="text-center"><b>Perfil</b></h3>
      <button class="btn text-light m-md-2" (click)="mostrarOpcion(4)" >Ver</button>      
      <hr class="w-25 mx-auto">
      <h3 class="text-center"><b>Compartido</b></h3>
      <button class="btn text-light m-md-2" (click)="mostrarOpcion(5)" >Ver</button><br>
      <hr class="w-25 mx-auto">
      <h3 class="text-center"><b>Papelera</b></h3>
      <button class="btn text-light m-md-2" (click)="mostrarOpcion(6)">Ver</button>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>    
      <span  class="fs-6 ms-4 fw-medium mt-2" *ngIf="loginService.estaLoggeado()">Usuario: {{loginService.getNombreUsuario()}}</span>
      <button class="position-absolute top-2 mx-3 end-0 btn btn-outline-light" (click)="cerrarSesion()" >Cerrar sesion</button>
    </mat-toolbar>
     <!-- Carpetas-->
     <div *ngIf="opcion==1">
      <app-dashboard-admin></app-dashboard-admin>
    </div>
    <!--Ver Empleados-->
    <div *ngIf="opcion==2">
      <app-empleados></app-empleados>
    </div>
    <!--Crear Empleados-->
    <div *ngIf="opcion==3">
      <app-crear-empleado></app-crear-empleado>
    </div>
    <!--Ver Perfil-->
    <div *ngIf="opcion==4">
      <app-perfil></app-perfil>
    </div>
    <!--Compartido-->
    <div *ngIf="opcion==5">
      <app-compartido></app-compartido>
    </div>
    <!--Ver Papelera-->
    <div *ngIf="opcion==6">
      <app-recycler></app-recycler>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
