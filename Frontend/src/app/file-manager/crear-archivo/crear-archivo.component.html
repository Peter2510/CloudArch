<div class="container">

    
    <h3>Directorio actual: {{archivo.directorio_padre}}</h3>
    <h3>Propietario: {{propietario}}</h3>
    
    <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Text input with dropdown button" value={{archivo.nombre}} [(ngModel)]="archivo.nombre" >
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{extension}}</button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a *ngIf="extension=='.html'" class="dropdown-item" (click)="cambiarExtension('.txt')">.txt</a></li>
        <li><a *ngIf="extension=='.txt'" class="dropdown-item" (click)="cambiarExtension('.html')">.html</a></li>
      </ul>
    </div>

    <div>
      <div class="row">
        <div class="col-12 mt-4" style="height: 60vh">
          <ngs-code-editor [theme]="theme" [codeModel]="codeModel" [options]="options" style="height: 100%">
          </ngs-code-editor>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-success" (click)="Guardar()">
                Guardar
            </button>
        </div>
    </div>

    

</div>
