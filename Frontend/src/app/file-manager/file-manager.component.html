<div class="container">
    <button type="button" class="btn btn-success">Nuevo directorio</button>
    <button type="button" class="btn btn-success ms-4">Nueva archivo</button>
    
    <h1 class="fs-6 ms-4 mt-4 fw-medium">{{ruta}}</h1>

    <div class="row ms-3">

        <!--CARPETAS-->

        <div class="col-md-2 mt-3"  *ngFor="let directorio of directorios">
      
            <div class="card" style="width: 8rem; background: transparent; border: none;" >
                <img src="assets/img/folder.png" class="card-img-top">
                <div class="card-body">
                    <p class="card-text text-center text-light">{{directorio.nombre}}</p>
                </div>
            </div>

        </div>

        <!--ARCHIVOS-->
        <div class="col-md-2 mt-3"  *ngFor="let documento of documentos">
      
            <div class="card" style="width: 8rem; background: transparent; border: none;" >
                <img *ngIf="documento.extension=='.html'" src="assets/img/html.png" class="card-img-top">
                <img *ngIf="documento.extension=='.txt'" src="assets/img/txt-file.png" class="card-img-top">
                <div class="card-body">
                    <p class="card-text text-center text-light">{{documento.nombre}}{{documento.extension}}</p>
                </div>
            </div>

        </div>
    
        

        

    </div>

</div>
